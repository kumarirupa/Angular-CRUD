<h2 mat-dialog-title class="text-primary">Delete User</h2>
<mat-dialog-content class="mat-typography">
  <span>Are you sure want to delete?</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button type="submit" (click)="deleteStudent()">Confirm</button>
  <button mat-raised-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
